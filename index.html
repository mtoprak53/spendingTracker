<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spending Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SPENDING TRACKER</h1>
  <form id="spending-form">
    Date: <input type="date" id="date"><br>
    Cost: $<input type="number" id="cost" step='0.01' placeholder='0.00'><br>
    Product: <input type="text" id="product" placeholder="Yimah"><br><br>
    <!-- Type: <input type="text"><br><br> -->
    <div class="checkbox">
    <div>
      Expense Type:
      <div>
        <input type="radio" name="expense-type" id="rent" value="Rent" >
        <label for="rent">Rent</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="utility" value="Utility">
        <label for="utility">Utility</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="grocery" value="Grocery" checked>
        <label for="grocery">Grocery</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="dine-out" value="Dine-out">
        <label for="dine-out">Dine-out</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="services" value="Services">
        <label for="services">Services</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="transportation" value="Transportation">
        <label for="transportation">Transportation</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="wares" value="Wares">
        <label for="wares">Wares</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="subscriptions" value="Subscriptions">
        <label for="subscriptions">Subscriptions</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="interest-fees" value="Interest & Fees">
        <label for="interest-fees">Interest & Fees</label>
      </div>
      <div>
        <input type="radio" name="expense-type" id="donation" value="Donation">
        <label for="donation">Donation</label>
      </div>
    </div><br>
    <div>
      Payment Medium:
      <div>
        <input type="radio" name="payment-medium" id="cash" value="Cash">
        <label for="cash">Cash</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="amazon-store" value="Amazon Store" checked>
        <label for="amazon-store">Amazon Store</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="tjx-rewards" value="TJX Rewards">
        <label for="tjx-rewards">TJX Rewards</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="chase-amazon" value="Chase Amazon">
        <label for="chase-amazon">Chase Amazon</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="chase-slate" value="Chase Slate">
        <label for="chase-slate">Chase Slate</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="capitalone-credit" value="Capital One Credit">
        <label for="capitalone-credit">Capital One Credit</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="bestbuy-store" value="Best Buy Store">
        <label for="bestbuy-store">Best Buy Store</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="capitalone-debit" value="Capital One Debit">
        <label for="capitalone-debit">Capital One Debit</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="chime-debit" value="Chime Debit">
        <label for="chime-debit">Chime Debit</label>
      </div>
      <div>
        <input type="radio" name="payment-medium" id="kisses" value="Kisses">
        <label for="kisses">Kisses</label>
      </div>
    </div>
    </div>
    PayPal: <input type="checkbox" id="paypal"><br><br>
    <button>ADD</button><br><hr>
  </form>
  <section id="spending-list">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Cost</th>
          <th>Product</th>
          <th>Type</th>
          <th>Payment</th>
          <th>Agent</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table-body">
        
      </tbody>
      <tfoot>
        <th>Total:</th>
        <td id="total">$ 0.00</td>
      </tfoot>
    </table>
  </section>
  <script src="app.js"></script>
</body>
</html>
